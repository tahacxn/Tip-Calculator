<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="header">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="main">
    <div class="container">
      <div class="right-cont">
        <div class="bill">
          <label for="">Bill</label>
          <input type="number" class="bill-input input" placeholder="0" id="bill-input">
          <label for="">Select Tip %</label>
        </div>
        <div class="tips">
          <div class="tip tip-5">5%</div>
          <div class="tip tip-10">10%</div>
          <div class="tip tip-15 active-tip">15%</div>
          <div class="tip tip-25">25%</div>
          <div class="tip tip-50">50%</div>
          <input type="number" id="custom" placeholder="Custom">
        </div>
        <div class="num-people">
          <label for="">Number of People</label>
        </div>
        <input type="number" class="people-input input" placeholder="0">
      </div>
      <div class="left-cont">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
         <div class="amount" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
        <div class="amount" id="total-amount">$0.00</div>
        </div>
        <button id="reset" aria-label="Reset">Reset</button>
      </div>
    </div>
  </div>
  
  
<script src="script.js"></script>
</body>
</html>
